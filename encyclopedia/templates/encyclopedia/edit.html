{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry }} 
{% endblock %}

{% block body %}

<h1> Edit {{ entry }}  </h1>

<form action="{% url 'edit' entry=entry %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
</form>

{% endblock %}
